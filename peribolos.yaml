orgs:
  complytime:
    name: complytime
    default_repository_permission: read
    has_organization_projects: true
    has_repository_projects: true
    members_can_create_repositories: true
    admins:
      - hbraswelrh
      - huiwangredhat
      - jflowers
      - jpower432
      - marcusburghardt
      - pme-bot
    members:
      - AlexXuan233
      - beatrizmcouto
      - bplaxco
      - gvauter
      - qduanmu
      - sonupreetam
      - vojtapolasek
    repos:
      ".github":
        default_branch: main
        description: A repository to apply peribolos to manage organization complytime.
        has_projects: true
      "community":
        default_branch: main
        description: Community-related documents for the ComplyTime project.
        has_projects: true
      "compliance-to-policy-plugins":
        default_branch: main
        description: A repo with c2p plugins for complytime
        has_projects: true
      "complyctl":
        default_branch: main
        description: A command-line tool for streamlining end-to-end compliance workflows on local systems.
        has_projects: true
      "complyscribe":
        default_branch: main
        description: A workflow automation tool for compliance content authoring
        has_projects: true
      "complytime-collector-components":
        default_branch: main
        description: A policy-driven observability toolkit for compliance evidence collection
        has_projects: true
      "complytime-collector-distro":
        default_branch: main
        description: Repository for beacon collector releases
        has_projects: true
      "complytime-demos":
        default_branch: main
        description: A repository to hold automation and examples used to demo ComplyTime features.
        has_projects: true
      "complytime-policies":
        default_branch: main
        description: Repository for complytime engineering policies expressed in Gemara
        has_projects: true
      "gemara2oscal":
        default_branch: main
        description: A transpiler for converting the gemara logical model to OSCAL
        has_projects: true
      "org-infra":
        default_branch: main
        description: Repository for reusable workflows, shared configurations, and templates used in ComplyTime org.
        has_projects: true
      "oscal-content":
        default_branch: main
        description: An OSCAL content repository with test data for ComplyTime.
        has_projects: true
      "vagrant-boxes":
        default_branch: main
        description: Automation for creating vagrant boxes.
        has_projects: true
      "gemara-mcp-server":
        default_branch: main
        description: A MCP server for automating the authoring of GRC Risk Assessment documentation in gemara.
        has_projects: true
    docs:
      description: Documentation
    teams:
      security-managers:
        description: Enterprise security manager team
        privacy: closed
        members:
          - bplaxco
      complytime-approvers:
        description: This would be a CODEOWNERS group for cmd complytime
        privacy: closed
        members:
          - gvauter
          - hbraswelrh
          - huiwangredhat
          - jpower432
          - marcusburghardt
          - qduanmu
          - sonupreetam
          - AlexXuan233
        repos:
          complyctl: write
          vagrant-boxes: write
      openscap-plugin-approvers:
        description: This would be a CODEOWNERS group for cmd openscap-plugin
        privacy: closed
        members:
          - gvauter
          - marcusburghardt
        repos:
          complyctl: write
      complytime-dev:
        description: People working on complytime repo
        privacy: closed
        members:
          - gvauter
          - hbraswelrh
          - huiwangredhat
          - jpower432
          - marcusburghardt
          - qduanmu
          - sonupreetam
          - AlexXuan233
          - beatrizmcouto
        repos:
          cac-content: write
          community: write
          compliance-to-policy-go: write
          compliance-to-policy-plugins: write
          complytime-collector-components: write
          complytime-collector-distro: write
          complytime-policies: write
          complyctl: write
          complyscribe: write
          complytime-demos: write
          gemara2oscal: write
          org-infra: write
          oscal-content: write
          oscal-sdk-go: write
          vagrant-boxes: write
          gemara-mcp-server: write
